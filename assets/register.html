<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/2.2.0/uicons-solid-straight/css/uicons-solid-straight.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="bg-black flex justify-around">
      <h1 class="title text-[#bcf7a4] text-5xl p-4">WOLF GYM</h1>
      <button
        class="rounded p-2 bg-black font-sans text-2xl text-[#bcf7a4] font-bold hover:text-black hover:bg-[#bcf7a4]"
      >
        <a href="../index.html">INICIO</a>
      </button>
      <button
        class="rounded p-2 bg-black font-sans text-2xl text-[#bcf7a4] font-bold hover:text-black hover:bg-[#bcf7a4]"
      >
        <a href="./tables.html">INGRESAR</a>
      </button>
      <button
        class="rounded p-2 bg-black font-sans text-2xl text-[#bcf7a4] font-bold hover:text-black hover:bg-[#bcf7a4]"
      >
        <a href="./payment.html">COBRAR MEMBRESIA</a>
      </button>
      <button>
        <i
          class="fi fi-ss-cowbell text-[#bcf7a4] text-4xl hover:bg-[#bcf7a4] hover:text-black rounded p-2"
        ></i>
      </button>
    </header>
    <main class="bg-[#212121]">
      <div class="bg-[#212121] flex flex-col gap-5 items-center justify-around">
        <h2 class="text-[#bcf7a4] text-2xl font-bold pt-8">REGISTRAR CLIENTE</h2>
        <div class="flex flex-col">
          <label class="text-[#bcf7a4]" for="">Nombre y Apellido</label>
          <input class="bg-[#424242] rounded h-8 text-[#bcf7a4]" type="text" name="" id="" />
        </div>
        <div class="flex gap-5">
          <div class="flex flex-col">
            <label class="text-[#bcf7a4]" for="">DNI</label>
            <input class="bg-[#424242] rounded h-8 text-[#bcf7a4]" type="number" name="" id="" />
          </div>
          <div class="flex flex-col">
            <label class="text-[#bcf7a4]" for="">Telefono</label>
            <input class="bg-[#424242] rounded h-8 text-[#bcf7a4]" type="number" name="" id="" />
          </div>
        </div>
        <div class="flex gap-5">
          <div class="flex flex-col">
            <label class="text-[#bcf7a4]" for="">Dias que asiste</label>
            <input class="bg-[#424242] rounded h-8 text-[#bcf7a4] type="text" name="" id="" />
          </div>
          <div class="flex flex-col">
            <label class="text-[#bcf7a4]" for="">Horario</label>
            <input class="bg-[#424242] rounded h-8 text-[#bcf7a4]" type="number" name="" id="" />
          </div>
          <div class="flex flex-col">
            <label class="text-[#bcf7a4]" for="">Monto</label>
            <input class="bg-[#424242] rounded h-8 text-[#bcf7a4]" type="number" name="" id="" />
          </div>
        </div>
        <div class="flex flex-col">
          <label class="text-[#bcf7a4]" for="">Otros/Obervaciones</label>
          <input class="bg-[#424242] rounded h-8 text-[#bcf7a4]" type="text" name="" id="" />
        </div>
        <div class="flex gap-5 pb-8">
          <button class="bg-[#bcf7a4] p-2 rounded">Cancelar</button>
          <button class="bg-[#bcf7a4] p-2 rounded">Agregar</button>
        </div>
      </div>
    </main>
    <footer class="bg-black h-20 flex justify-center">
      <h2 class="text-[#bcf7a4] font-bold font-sans pt-6">Creado por ANUBIT</h2>
      <img class="w-20" src="./img/ANUBIT-LOGO.png" alt="Logo de ANUBIT" />
    </footer>
    <script src="./main.js"></script>
  </body>
</html>
